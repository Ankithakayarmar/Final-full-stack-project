<div align="center">
  <br>
    <h2> Login</h2>
  <br>
  <form #addform="ngForm" (ngSubmit)="adddata(addform)">
   
   
    <div class="form-group">
      <label>Username : </label>
      <input type="name" name="name"  [ngModel]="user.name" [pattern]="namePattern" #username="ngModel" placeholder="Enter name" >
      <div *ngIf="username.errors && addform.submitted && !isValidFormSubmitted" [ngClass]="'error'">
        <br>
        <div *ngIf="username.errors">
             Username not valid.
      </div>
    </div>
      </div><br><br>
    <div class="form-group">
    <label> Password : </label>
    <input type="password" name="password"  [ngModel]="user.pwd" [pattern]="namePattern" #password="ngModel" placeholder="Enter password" >
      <div *ngIf="password.errors && addform.submitted && !isValidFormSubmitted" [ngClass]="'error'">
        <br>
        <div *ngIf="password.errors">
           Incorrect password.
      </div>
    </div>
      </div><br><br>
    <button type="submit"  [disabled]="!addform.valid" onclick="window.location.href='/menu-component'"class="btn">Login</button>  
    <a href="register-component/" class="link">New User?Register</a>     
      <button type="reset" class="btn1">Cancel</button>
      <br><br>

     






</form>
 
</div>
